name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write  # ✅ Grant write permissions to push changes

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-snake.svg
            github-snake-dark.svg?palette=github-dark

      - name: Commit and Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # ✅ Use Personal Access Token (PAT) for authentication
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository_owner }}/${{ github.event.repository.name }}.git
          
          git add github-snake.svg github-snake-dark.svg

          # ✅ Check if there are changes before committing
          git diff --cached --quiet || (git commit -m "Updated snake animation" && git push origin main)
